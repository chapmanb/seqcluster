sudo: required
dist: trusty
language: python
python:
    - "3.6"
    - "2.7"
notifications:
  email:
    recipients:
    - lorena.pantano@gmail.com
    on_failure: always
before_install:
- wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh
- bash Miniconda-latest-Linux-x86_64.sh -b -p ~/install
- export PATH=~/install/bin/:$PATH
- conda install --yes -c conda-forge -c bioconda openjdk pyyaml pysam scipy pandas pybedtools progressbar2 bedtools samtools pip biopython nose scipy setuptools six -q
- pip install mirtop
- pip install pytz
- pip install dateutils
- python setup.py install
script:
- nosetests
branches:
  only:
  - master
  - devel
deploy:
  provider: pypi
  user: lpantano
  skip_existing: true
  on:
    distributions: sdist bdist_wheel
    repo: lpantano/seqcluster
